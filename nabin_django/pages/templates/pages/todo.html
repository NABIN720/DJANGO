{%extends 'base.html'%}

{% block 'content' %}

<form action="" method="post">
    {%csrf_token%}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter a ToDo</label>
        <input type="text" name="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your todo Here.">
      </div>
      
      
      
      <input class="btn btn-primary" type="submit" value="Submit">
</form>
<br>
<div>

  {%for d in data%}

  <div class="alert alert-info alert-dismissible" role="alert">
    {{d}}
    <a href="{% url 'remove_todo' todo=d %}" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
  </div>

  {%endfor%}

</div>

{% endblock 'content' %}
